<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="a">
    <button onclick="tinh()">Tính</button>
    <h1 id="rs"></h1>
    <script>
        function tinh() {
            let canh = document.getElementById("a").value;
            let chuvi = 4*canh;
            let dientich = canh * canh;
            document.getElementById("rs").innerHTML = "Diện tích: "+ dientich +", chu vi:"+ chuvi;
        }
    </script>
</body>
</html>
